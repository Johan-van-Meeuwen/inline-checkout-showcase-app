<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/stylesheet.css">
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
</head>

<body>
    <img id="pricingImage"
        style="background-color: #FFF;">
